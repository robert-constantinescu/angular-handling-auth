<div class="ui celled list">
  <div class="item" *ngFor="let email of emails">
<!--    routerLink is giving you a path relative to the path you are at
        the path for the below would be `/inbox/id', because we are on the '/inbox' when we see the list of emails
-->
    <a [routerLink]="email.id">
      <div class="content">
        <div class="header">
          {{ email.subject }}
        </div>
        <p>
          {{ email.from }}
        </p>
      </div>
    </a>
  </div>
</div>
